<!DOCTYPE html>
<html>
    <head>
        <title>Upvote!</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
        <link rel="stylesheet" href="public/css/styles.css" />
    </head>
    <body>
        <div id="app">
            <h1 class="title has-text-centered dividing-header">upVote!</h1>
            <section class="section">
                <article class="media" v-for="submission in topSubmissionsFirst" v-bind:key="submission.id" v-bind:class="{ 'top-rated':submission.votes >= 20 }">
                    <submission-component v-bind:submission="submission"></submission-component>
                </article>
            </section>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="public/js/seed.js"></script>
        <script src="public/js/main.js"></script>

    </body>
</html>
