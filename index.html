<!DOCTYPE html>
<html>
    <head>
        <title>Upvote!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
        <link rel="stylesheet" href="public/css/styles.css" />
    </head>
    <body>
        <div id="app">
            <h1 class="title has-text-centered dividing-header">upVote!</h1>
            <section class="section">
                <article class="media" v-for="submission in submissions" v-bind:key="submission.id">
                    <figure class="media-left">
                        <img v-bind:src="submission.picture" alt="" class="image is-64x64">
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <h4>
                                <a v-bind:href="submission.url" class="has-text-info">{{ submission.title }}</a>
                                <span class="tag is-small">#{{ submission.id }}</span>
                            </h4>
                            <p>
                                {{ submission.description }}
                            </p>
                            <p>
                                <small class="is-size-7">
                                    Submitted by:
                                    <img v-bind:src="submission.avatar" alt="" class="image is-24x24">
                                </small>
                            </p>
                        </div>
                    </div>
                    <div class="media-right">
                        <span class="icon is-small">
                            <i class="fa fa-chevron-up"></i>
                            <strong class="has-text-info">{{ submission.votes }}</strong>
                        </span>
                    </div>
                </article>
            </section>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="public/js/seed.js"></script>
        <script src="public/js/main.js"></script>

    </body>
</html>
